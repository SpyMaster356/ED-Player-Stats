<h1>Ships</h1>

<div class="panel panel-default">
  <div class="panel-heading">
    Filters
  </div>
  <div class="panel-body">
    <div class="filter">
      <label>Filter by primary role:</label>
      <div class="btn-group">
        <label class="btn btn-primary" ng-model="roleFilter" btn-radio="'All'">All</label>
        <label class="btn btn-primary" ng-model="roleFilter" btn-radio="'Bounty Hunter'">Bounty Hunter</label>
        <label class="btn btn-primary" ng-model="roleFilter" btn-radio="'Trader'">Trader</label>
        <label class="btn btn-primary" ng-model="roleFilter" btn-radio="'Explorer'">Explorer</label>
        <label class="btn btn-primary" ng-model="roleFilter" btn-radio="'Miner'">Miner</label>
        <label class="btn btn-primary" ng-model="roleFilter" btn-radio="'Smuggler'">Smuggler</label>
        <label class="btn btn-primary" ng-model="roleFilter" btn-radio="'Pirate'">Pirate</label>
      </div>
    </div>

    <div class="filter">
      <label>Filter by game mode:</label>
      <div class="btn-group">
        <label class="btn btn-primary" ng-model="gameModeFilter" btn-radio="'All'">All</label>
        <label class="btn btn-primary" ng-model="gameModeFilter" btn-radio="'Open'">Open</label>
        <label class="btn btn-primary" ng-model="gameModeFilter" btn-radio="'Private'">Private</label>
        <label class="btn btn-primary" ng-model="gameModeFilter" btn-radio="'Solo'">Solo</label>
      </div>
    </div>
  </div>
</div>

<h2>Primary Ships</h2>
<div class="panel panel-default">
  <div class="panel-body">
    <pie-chart data="primaryShips"></pie-chart>
  </div>
</div>

<h2>All Ships owned</h2>
<div class="panel panel-default">
  <div class="panel-body">
    <bar-chart data="otherShips"></bar-chart>
  </div>
</div>
